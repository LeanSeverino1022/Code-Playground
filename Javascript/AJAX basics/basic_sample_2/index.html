<!--USING AJAX WITHOUT JQUERY-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <title>AJAX with JavaScript</title>
    <script>
        var xhr = new XMLHttpRequest();

        // xhr.open('GET', 'missing.html');
        xhr.open('GET', 'dataHTML.html');
       
        
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                 if (xhr.status === 200 ) {
                    document.getElementById('ajax').innerHTML = xhr.responseText;
                    document.getElementById('load').style.display = 'none';
                }
                else {
                    alert('Error: ' + xhr.status); //an error occured during the test
                }
            }
        };

        function sendAJAX() {
            xhr.send();
        }
    </script>
</head>

<body>
    <div class="grid-container centered">
        <div class="grid-100">
            <div class="contained">
                <div class="grid-100">
                    <div class="heading">
                    </div>
                    <button id="load" onclick="sendAJAX()" class="button">Load Data!</button>
                    <ul id="ajax">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
