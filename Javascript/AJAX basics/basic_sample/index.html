 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#TITLE</title>
        <!--<link rel="stylesheet" href="css/main.css">-->
        <script>        

            var xhr = new XMLHttpRequest(); //step 1            
            
            xhr.onreadystatechange = function () { //step 2
                if (xhr.readyState === 4) {
                    if (xhr.status === 200 ) {
                        document.getElementById('ajax').innerHTML = xhr.responseText;
                        document.getElementById("btn").style.display ="none";
                    } 
                    else {
                        console.log('Error:' + xhr.status); //an error occured during the test
                    }
                }
            };

            xhr.open('GET', 'sample.html'); //step 3

            function sendAJAX() {
                xhr.send(); //step 4
            }
        </script>
    </head>
    <body>
        <div>
            <button id="btn" type="button" onclick="sendAJAX()">Update Content</button>
        </div>
        <div id="ajax"></div>
        

    </body>       
</html>
